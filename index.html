  <!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="style.css"> <!-- Add custom CSS file -->
    <title>Boîte à Idées avec SUPABASE</title>
</head>
<style>
    /* Custom Styles */
body {
    background-color: #f4f4f9;
}

.bg-custom {
    background-color: #ce0033;
}

.btn-custom {
    background-color: #ce0033;
    border-color: #ce0033;
    color: #fff;
}

.btn-custom:hover {
    background-color: #a00229;
    border-color: #a00229;
}

.table-hover tbody tr:hover {
    background-color: rgba(206, 0, 51, 0.1);
}

.card {
    border: none;
}

.card-body {
    background-color: #fff;
    border-radius: 0.25rem;
}

.table th, .table td {
    vertical-align: middle;
}

.modal-content {
    border-radius: 0.5rem;
}

.form-control:focus, .form-select:focus {
    border-color: #ce0033;
    box-shadow: 0 0 0 0.2rem rgba(206, 0, 51, 0.25);
}

</style>
<body>
    <div class="container-fluid bg-custom p-5">
        <div class="container">
            <h4 class="text-center text-white">BOITE A IDÉES</h4>
        </div>
    </div>
    <div class="container my-4">
        <div class="card shadow-sm">
            <div class="card-body d-flex justify-content-between align-items-center">
                <h3>Idées</h3>
                <button class="btn btn-custom" data-bs-toggle="modal" data-bs-target="#myModal">Créer</button>
            </div>
        </div>
    </div>
    <div class="container">
        <h4 id="loading" class="text-center text-muted my-3"></h4>
        <div class="table-responsive">
            <table class="table table-hover">
                <thead class="bg-custom text-white">
                    <tr>
                        <th>ID</th>
                        <th>Libellé</th>
                        <th>Catégorie</th>
                        <th>Description</th>
                        <th>Modifier</th>
                        <th>Supprimer</th>
                    </tr>
                </thead>
                <tbody id="tbody"></tbody>
            </table>
        </div>
    </div>

    <!-- Create Modal -->
    <div class="modal fade" id="myModal">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h4 class="modal-title">Créer une idée</h4>
                    <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
                </div>
                <div class="modal-body">
                    <form id="ideaForm">
                        <div class="my-3">
                            <label for="libelle" class="form-label">Libellé</label>
                            <input type="text" name="libelle" id="libelle" class="form-control">
                            <div class="text-danger" id="libelle-error"></div>
                        </div>
                        <div class="my-3">
                            <label for="categorie" class="form-label">Catégorie</label>
                            <select class="form-select" id="categorie" name="categorie">
                                <option value="">Sélectionner une catégorie</option>
                                <option value="politique">Politique</option>
                                <option value="sport">Sport</option>
                                <option value="sante">Santé</option>
                                <option value="education">Éducation</option>
                                <option value="autre">Autre</option>
                            </select>
                            <div class="text-danger" id="categorie-error"></div>
                        </div>               
                        <div class="my-3">
                            <label for="description" class="form-label">Description</label>
                            <textarea class="form-control" id="description" name="description" rows="3"></textarea>
                            <div class="text-danger" id="description-error"></div>
                        </div>
                        <div class="my-3 text-end">
                            <button class="btn btn-custom" type="submit" id="save">Enregistrer</button>
                        </div>
                    </form>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-danger" data-bs-dismiss="modal">Fermer</button>
                </div>
            </div>
        </div>
    </div>

    <!-- Edit Modal -->
    <div class="modal fade" id="editModal">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h4 class="modal-title">Modifier une idée</h4>
                    <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
                </div>
                <div class="modal-body">
                    <form id="editIdeaForm">
                        <input type="hidden" id="edit-id">
                        <div class="my-3">
                            <label for="edit-libelle" class="form-label">Libellé</label>
                            <input type="text" name="edit-libelle" id="edit-libelle" class="form-control">
                            <div class="text-danger" id="edit-libelle-error"></div>
                        </div>
                        <div class="my-3">
                            <label for="edit-categorie" class="form-label">Catégorie</label>
                            <select class="form-select" id="edit-categorie" name="edit-categorie">
                                <option value="">Sélectionner une catégorie</option>
                                <option value="politique">Politique</option>
                                <option value="sport">Sport</option>
                                <option value="sante">Santé</option>
                                <option value="education">Éducation</option>
                                <option value="autre">Autre</option>
                            </select>
                            <div class="text-danger" id="edit-categorie-error"></div>
                        </div>               
                        <div class="my-3">
                            <label for="edit-description" class="form-label">Description</label>
                            <textarea class="form-control" id="edit-description" name="edit-description" rows="3"></textarea>
                            <div class="text-danger" id="edit-description-error"></div>
                        </div>
                        <div class="my-3 text-end">
                            <button class="btn btn-custom" type="submit" id="update">Modifier</button>
                        </div>
                    </form>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-danger" data-bs-dismiss="modal">Fermer</button>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>  
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <script src="supabase.js"></script>
</body>
</html>
